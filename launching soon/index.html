<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Website is under maintainenece</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launcher">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
    
            </div>
            
            <button>Learn more <img src="/images/triangle.png" alt=""></button>
        </div>
        <img src="/images/rocket.png" class="rocket">
    </div>
    <script src="script.js"></script>
</body>
</html>
